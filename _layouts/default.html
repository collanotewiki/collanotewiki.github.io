<!DOCTYPE html>
<html>
  <head>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

    .bg {
        /* The image used */
        background-image: url("https://user-images.githubusercontent.com/87580211/126045113-a4399049-6596-48b0-852b-501faa8e00f5.png");

        /* Full height */
        height: 120%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: 82% 100%;
      }
    </style>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <header class="masthead clearfix">
        <div class="container4header clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }} </p>
          </div>
      </div>
      <div class="container4navi">
          <div class="nav">
            <a href="{{ site.baseurl }}/pages/xem-vrchat">CollaNote 1</a>
            <a href="{{ site.baseurl }}/pages/choi-vrchat">CollaNote 2</a>
            <a href="{{ site.baseurl }}/pages/cong-dong">CollaNote 3</a>
            <a href="{{ site.baseurl }}/pages/huong-dan">CollaNote 4</a>
            <a style="padding-left: 40px" href="{{ site.baseurl }}/about">?</a>
          </div>
        </header>
      </div>
    </div>
    <div class="bg"></div>
    <div id="main" role="main" class="container4post">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
