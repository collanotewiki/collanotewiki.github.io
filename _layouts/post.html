---
layout: defaultPagePost
---

<article class="post">
  <h1>{% t page.title %}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <div class="version">

    Collanote version {{page.version}}

  </div>

  <div class="entry" class="container4post">

    {{ content }}

  </div>

  <div class="video">

    <p>{% if page.youtubeId %}{% include youtubePlayer.html id=page.youtubeId %} {% endif %}</p>

  </div>


  {% include disqus.html %}


</article>
